<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Color Lab</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" href="favicon.ico">
    
    <link href="./styles.css" rel="stylesheet" />
    <link href="./slider.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Easily create buttons that look good"
    />
    <meta property="og:title" content="Color Lab" />
    <meta
      property="og:description"
      content="Easily create buttons that look good"
    />
    <meta property="og:url" content="https://andyjakubowski.github.io/button-lab/" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="./assets/images/opengraph.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Color Lab" />
    <meta property="twitter:card" content="summary_large_image" />
    <style class="dynamic-styles"></style>
  </head>
  <body>
    <main>
      <div class="main__content">
        <div class="main__elements-container">
          <div class="elements__container">
            <div class="elements__content">
              <div class="elements__element-container">
                <div class="elements__element-content">
                  <div class="button">
                    <div class="button__background">
                      <div class="button__label">Button</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="elements__element-container">
                <div class="elements__element-content">
                  <div class="label">
                    Medical ID
                  </div>
                </div>
              </div>
              <div class="elements__element-container">
                <div class="elements__element-content">
                    <input class="slider" type="range" min="1" max="90">
                </div>
              </div>
              <div class="elements__element-container">
                <div class="elements__element-content">
                  <div class="checkbox">
                    <input class="checkbox__input" type="checkbox" id="scales" name="scales" checked>
                    <label class="checkbox__label" for="scales">Scales</label>
                  </div>
                </div>
              </div>
              <div class="elements__element-container">
                <div class="elements__element-content">
                  <div class="radio">
                    <input class="radio__input" type="radio" id="bob" name="bob" checked>
                    <label class="radio__label" for="bob">Bob</label>
                  </div>
                </div>
              </div>
              <div class="elements__element-container">
                <div class="elements__element-content">
                  <div class="list-item">
                    <div class="list-item__separator"></div>
                    <div class="list-item__title">Title</div>
                    <div class="list-item__subtitle">Subtitle</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./util.js"></script>
    <script src="./lab.js"></script>
  </body>
</html>
